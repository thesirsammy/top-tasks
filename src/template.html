<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <h1>SoupTask</h1> lore
    </div>
    <div class="main">
      <div id="sidebar" class="sidebar">
        <div id="listbox" class="list-box">
        </div>
      </div>
      <div id="content" class="content">
        <div id="taskbox" class="task-box">
        </div>
      </div>
    </div>

    <div id="popup" class="popup hidden">
      <div class="popup-window">
        <h1 class="popup-title">Edit List</h1>
        <form id="popupForm" class="popup-form">
          <label>Title: </label>
          <input type="text" id="popupTitle" name="title" />

          <label id="popupDueDateLabel" for="taskDueDate">Due Date:</label>
          <input type="text" id="popupDueDate" name="taskDueDate" />

          <label id="popupPriorityLabel" for="taskPriority">Priority: </label>
          <select id="popupPriority" name="taskPriority">
            <option value="">None</option>
            <option value="!">Low</option>
            <option value="!!">Medium</option>
            <option value="!!!">High</option>
          </select>

          <label>Notes: </label>
          <textarea
            id="popupNotes"
            name="taskNotes"
            rows="2"
            cols="20"
          ></textarea>
        </form>
        <button id="popupExit" class="popup-exit">Exit</button>
      </div>
    </div>
  </body>
</html>
